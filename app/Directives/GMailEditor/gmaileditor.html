<div class="g-mail-editor-outer" ng-show="editor.opened">
    <div class="compose-header">
        <div class="compose-title">
            New Message
        </div>
        <div class="actions">
            <div><i class="fa fa-window-minimize" aria-hidden="true"></i></div>
            <div><i class="fa fa-window-restore" aria-hidden="true"></i></div>
            <div class="close-compose" ng-click="editor.closeWindow()"><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
    </div>
</div>

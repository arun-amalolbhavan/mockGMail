<div class="g-nav-item-outer" ng-click="mo.selectMenuItem()">
    <div class="selection-indicator {{mo.classSelected()}}"></div>
    <div class="item">
        <button class="menu-button">
            <div class="name {{mo.classSelected()}}">
                {{mo.menuItem.Name}} {{mo.getItemCount()}}
            </div>
            <div class="submenu"></div>
        </button>
    </div>
</div>
